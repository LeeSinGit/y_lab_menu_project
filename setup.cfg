[flake8]
ignore = 
    W503,
    F811
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501, W291


[isort]
line_length = 79
multi_line_output = 3
lines_after_imports = 2
include_trailing_comma = true
use_parentheses = true
skip = configs, .git, migrations
skip_glob = venv*, yandex/*/venv*
default_section = THIRDPARTY
known_first_party = kittygram_final, cats, public
known_django = django
sections = FUTURE, STDLIB, THIRDPARTY, DJANGO, FIRSTPARTY, LOCALFOLDER
src_paths = kittygram_final
